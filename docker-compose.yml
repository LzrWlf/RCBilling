version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - FLASK_ENV=development
      - SECRET_KEY=dev-secret-key-for-local-only
      - DATABASE_URL=postgresql://rcbilling:rcbilling@db:5432/rcbilling
      - PLAYWRIGHT_HEADLESS=true
      - ADMIN_PASSWORD=admin
      # Generate with: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
      - CREDENTIAL_KEY=${CREDENTIAL_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./screenshots:/app/screenshots

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=rcbilling
      - POSTGRES_PASSWORD=rcbilling
      - POSTGRES_DB=rcbilling
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rcbilling"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
